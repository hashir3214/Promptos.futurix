<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptOS by Futurix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Roboto', sans-serif;
        --tw-bg-opacity: 1;
        background-color: rgb(0 0 0 / var(--tw-bg-opacity));
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
      }
      .animate-fadeIn-delay-1 { animation-delay: 0.2s; opacity: 0; }
      .animate-fadeIn-delay-2 { animation-delay: 0.4s; opacity: 0; }
      .animate-fadeIn-delay-3 { animation-delay: 0.6s; opacity: 0; }
      .animate-fadeIn-delay-4 { animation-delay: 0.8s; opacity: 0; }
      .animate-fadeIn-delay-5 { animation-delay: 1.0s; opacity: 0; }
      .animate-fadeIn-delay-6 { animation-delay: 1.2s; opacity: 0; }
      
      @keyframes vault-reveal {
        from { 
          opacity: 0; 
          transform: scale(0.95);
          filter: blur(10px);
        }
        to { 
          opacity: 1; 
          transform: scale(1);
          filter: blur(0);
        }
      }
      .animate-vault-reveal {
        animation: vault-reveal 1s ease-out forwards;
      }

       @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .parallax-bg {
        position: fixed;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        z-index: -1;
        background: linear-gradient(270deg, #0d013f, #1e025b, #0c1a4d, #010101);
        background-size: 400% 400%;
        animation: background-pan 25s ease infinite;
        transition: transform 0.2s ease-out;
      }

      @keyframes shimmer-wipe {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(150%); }
      }

      .shimmer-text {
        position: relative;
        overflow: hidden;
        display: inline-block;
      }
      
      .shimmer-text::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(173, 216, 230, 0.4), transparent);
        transform: translateX(-150%);
        animation: shimmer-wipe 5s infinite linear;
        animation-delay: 2s;
        filter: blur(10px);
      }

      /* For PromptCraft.tsx cards */
      @keyframes card-flip-in {
        from {
          transform: perspective(1000px) rotateY(90deg) scale(0.9);
          opacity: 0;
        }
        to {
          transform: perspective(1000px) rotateY(0deg) scale(1);
          opacity: 1;
        }
      }
      .animate-card-flip-in {
        animation: card-flip-in 0.6s ease-out forwards;
        transform-style: preserve-3d;
        backface-visibility: hidden;
      }

      /* For the model tips content */
      @keyframes scan-in {
        from {
          opacity: 0;
          clip-path: inset(0 100% 0 0);
        }
        to {
          opacity: 1;
          clip-path: inset(0 0 0 0);
        }
      }
      .animate-scan-in {
        animation: scan-in 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      /* For tutorial steps */
      @keyframes slide-in-right {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.5s ease-out forwards;
      }

      @keyframes pulse-bg {
        0%, 100% {
          background-color: rgba(192, 132, 252, 0.2);
        }
        50% {
          background-color: rgba(192, 132, 252, 0.35);
        }
      }
      .animate-pulse-bg {
        animation: pulse-bg 2s infinite;
      }
    </style>
